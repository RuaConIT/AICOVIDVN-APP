{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body id='bg' style="background-image: url('{% static 'img/cough.jpg' %}');">
    <form action="{% url 'result' uuid_id %}">
        <h1>Hoàn tất, bắt đầu phân tích tiếng ho</h1>
        <div class='main'>
            <img src="{% static 'img/analyst.png' %} " , alt="Coughing" , class='imgcenter'></img>
            <button class="button">Tiến hành phân tích</button>
            <div class="loader">
                <div class="check">
                    <span class="check-one"></span>
                    <span class="check-two"></span>
                </div>
            </div>
        </div>

    </form>
</body>

</html>
